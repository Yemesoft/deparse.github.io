<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Deparse Open Center</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>

    <link href="common.css" type="text/css"/>
    <script src="common.js" type="text/javascript"></script>

    <script src="libraries.config.js" type="text/javascript"></script>
    <script src="index.components.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div>
            <div v-if="libraries.length > 1">
                <div id="libraries_languages_container" v-for="language in libraries" class="left">
                    <a :href="'#'+language.name" target="_self">{{language.name}}</a><br/>
                </div>
            </div>
            <div id="libraries_container" v-for="language in libraries" class="clearfix">
                <div :id="language.name">
                    <h3>{{language.name}}</h3><br/>
                    <div v-for="library in language.libraries" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <a :href="[library.name]">{{library.name}}</a><br/>
                        <span>{{library.description}}</span>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app_tips"></div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            libraries: window.libraries
        }
    })
</script>
